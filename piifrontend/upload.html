<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - IDमित्र</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>ID<span class="hindi-font">मित्र</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Upload Document Section -->
    <section class="upload-section">
        <div class="container">
            <h1>Upload Document</h1>
            <p>Check for any embedded PII in your documents securely.</p>
            <div class="upload-box">
                <input type="file" id="file-upload" class="file-input">
                <label for="file-upload" class="file-label">
                    <i class="fas fa-cloud-upload-alt"></i> Choose a file
                </label>
                <p class="file-info">or drag and drop your file here</p>
            </div>
            <button class="scan-button">Scan for PII</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 IDमित्र. All rights reserved.</p>
        </div>
    </footer>

    <!-- FontAwesome Icon Library -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
